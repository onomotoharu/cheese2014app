<div id="recipe_card">
    <div id="recipe_image_404" style="background-image: url('./img/img404.jpg')"></div>
    <div id="recipe_image" style="background-image: url({{recipe.default_picture_name}})"></div>
    <p id="recipe_title">{{recipe.name}}</p>
</div>

<p class="recipe_notes">ユーザにとってより適切だと判断した場合において、当サービスがレシピ内容の変更を行っている場合があります。</p>


<div  ng-show="loaded==false" class="recipe_section" id="recipe_know_how">
  <p class="recipe_subtitle">読み込み中</p>
  <div class="recipe_subsection">
    <div class="box">
        <img src="./img/loading.png" class="recipe_loading">
    </div>
  </div>
</div>




<div ng-show="recipe.tips!=undefined && recipe.tips.length>=0" class="recipe_section" id="recipe_know_how">
  <p class="recipe_subtitle">料理のコツ</p>
  <div class="recipe_subsection">
    <div class="box">
        <p>{{recipe.tips}}</p>
    </div>
  </div>
</div>

<div ng-show="recipe.foods!=undefined" class="recipe_section" id="recipe_ingridents">
  <p class="recipe_subtitle">材料</p>
  <div class="recipe_subsection">
    <table>    
    <tr ng-repeat="ingredient in recipe.foods">
    <th>{{ingredient.screen_name}}</th>
    <td>{{ingredient.amount}}</td>
    </tr>
    </table>
  </div>
</div>

<div ng-show="recipe.steps!=undefined" class="recipe_section" id="recipe_process">
  <p class="recipe_subtitle">つくり方</p>
  <div class="recipe_subsection">
    <table>
    <tr ng-repeat="step in recipe.steps">
    <th>{{$index + 1}}</th>
    <td>{{step}}</td>
    </tr>
    </table>  </div>
</div>

<div ng-show="loaded" id="recipe_done" ng-click="done()">つくった！</div>
